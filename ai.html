<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI | Orbit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="/res/orbit.png">

<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
.aiContainer{
  max-width:900px;
  margin:auto;
  padding:140px 20px 160px;
}

#aiChat{
  display:flex;
  flex-direction:column;
  gap:16px;
}

.aiMsg{
  padding:14px 18px;
  border-radius:16px;
  max-width:85%;
  line-height:1.5;
  font-size:15px;
  word-wrap:break-word;
  position:relative;
}

.aiMsg.user{
  align-self:flex-end;
  background:linear-gradient(135deg,#5e5cff,#7a6bff);
  color:white;
}

.aiMsg.model{
  align-self:flex-start;
  background:#1f2338;
  color:#ddd;
}

.aiInputBar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  padding:18px 20px;
  background:linear-gradient(to top,#0f1220 70%,transparent);
  display:flex;
  justify-content:center;
}

.aiInputWrapper{
  display:flex;
  align-items:center;
  gap:10px;
  width:100%;
  max-width:900px;
}

#aiInput{
  flex:1;
  padding:14px 18px;
  border-radius:18px;
  border:none;
  outline:none;
  background:#1f2338;
  color:white;
  font-size:15px;
}

.aiBtn{
  background:#5e5cff;
  border:none;
  color:white;
  width:44px;
  height:44px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:16px;
}

.aiAttach{
  background:#1f2338;
}

#aiFile{
  display:none;
}

pre{
  position:relative;
  border-radius:14px;
  overflow:auto;
}

.aicopy-btn{
  position:absolute;
  top:8px;
  right:8px;
  background:#5e5cff;
  border:none;
  color:white;
  font-size:12px;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:6px;
}

.aicopy-btn:hover{
  opacity:0.9;
}

.aiMessageCopy{
  background:none;
  border:none;
  color:#888;
  cursor:pointer;
  font-size:14px;
  padding:4px;
}

.aiMessageCopy:hover{
  color:#fff;
}
</style>
</head>
<body>

<header class="topbar" id="navMount"></header>
<nav class="menu" id="menu"></nav>

<main class="aiContainer">
  <div id="aiChat"></div>
</main>

<div class="aiInputBar">
  <div class="aiInputWrapper">
    <button class="aiBtn aiAttach" id="attachBtn">
      <i class="fa-solid fa-paperclip"></i>
    </button>

    <input type="file" id="aiFile" multiple>

    <input id="aiInput" placeholder="Ask Orbit AI anything..." autocomplete="off">

    <button class="aiBtn" id="sendBtn">
      <i class="fa-solid fa-paper-plane"></i>
    </button>
  </div>
</div>

<script src="frame.js"></script>
<script src="ai.js"></script>
<script src="script.js"></script>

</body>
</html>
