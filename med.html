<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media | Orbit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/res/orbit.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    .media-page {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: calc(100vh - 80px);
      gap: 1.8rem;
      padding: 6rem 1.5rem 2rem;
      text-align: center;
    }

    .media-page h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin: 0 0 0.5rem 0;
    }

    .orbit-logo {
      width: clamp(120px, 25vw, 170px);
      height: auto;
    }

    .media-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 550px;
      gap: 1rem;
      padding: 1.4rem 2rem;
      font-size: clamp(1.4rem, 4.5vw, 2.2rem);
      font-weight: 600;
      border: none;
      border-radius: 1.25rem;
      cursor: pointer;
      background: var(--fourth-bg);
      color: white;
      transition: 0.25s ease;
    }

    .media-btn:hover {
      transform: scale(1.04);
      background: var(--third-bg);
    }

    .media-btn i {
      font-size: clamp(1.4rem, 4.5vw, 2.2rem);
    }

    .media-btn.disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .media-btn.disabled:hover {
      transform: none;
      background: var(--fourth-bg);
    }
  </style>
</head>

<body>
  <header class="topbar" id="navMount"></header>
  <nav class="menu" id="menu"></nav>

  <div class="media-page">
    <h1>
      <img class="orbit-logo" src="/res/orbit-no-bg.png">
      Orbit Media
    </h1>

    <button class="media-btn" onclick="location.href='/mov.html'">
      <i class="fa-solid fa-clapperboard"></i> Movies
    </button>

    <button class="media-btn disabled">
      <i class="fa-solid fa-music"></i> Music (Coming Soon!)
    </button>
  </div>

  <script src="frame.js"></script>
  <script src="script.js"></script>
</body>
</html>
