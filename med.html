<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media | Orbit</title>
  <link rel="stylesheet" href="/styles/defaults.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      gap: 4rem;
    }

    .media-btn {
      display: flex;
      align-items: center;
      gap: 2rem;
      padding: 2.5rem 5rem;
      font-size: 3rem;
      font-weight: 700;
      border: none;
      border-radius: 1.75rem;
      cursor: pointer;
      background: var(--fourth-bg);
      color: white;
      transition: 0.25s ease;
    }

    .media-btn:hover {
      transform: scale(1.08);
      background: var(--third-bg);
    }

    .media-btn i {
      font-size: 3rem;
    }

    img {
      width: 100px;
      height: 55px;
      margin-right: 20px;
      object-fit: cover;
      transform: translateY(4px);
    }

    h1 {
      font-size: 5rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
  </style>
</head>
<body>

  <h1><img src="/res/orbit.png">Orbit Media</h1>

  <button class="media-btn" onclick="location.href='/mov.html'">
    <i class="fa-regular fa-clapperboard"></i> Movies
  </button>

  <button class="media-btn" onclick="location.href='/music.html'">
    <i class="fa-regular fa-music"></i> Music
  </button>

</body>
</html>
