<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media | Orbit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    .media-page {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      gap: 6vh;
      padding: 4vh 4vw;
      text-align: center;
    }

    .media-page h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .orbit-logo {
      width: clamp(140px, 40vw, 220px);
      height: auto;
    }

    .media-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 700px;
      gap: 1.5rem;
      padding: 3vh 4vw;
      font-size: clamp(1.8rem, 5vw, 3rem);
      font-weight: 700;
      border: none;
      border-radius: 1.75rem;
      cursor: pointer;
      background: var(--fourth-bg);
      color: white;
      transition: 0.25s ease;
    }

    .media-btn:hover {
      transform: scale(1.05);
      background: var(--third-bg);
    }

    .media-btn i {
      font-size: clamp(1.8rem, 5vw, 3rem);
    }
  </style>
</head>

<body>
  <header class="topbar" id="navMount"></header>
  <nav class="menu" id="menu"></nav>

  <div class="media-page">
    <h1>
      <img class="orbit-logo" src="/res/orbit-no-bg.png">
      Orbit Media
    </h1>

    <button class="media-btn" onclick="location.href='/mov.html'">
      <i class="fa-solid fa-clapperboard"></i> Movies
    </button>

    <button class="media-btn" onclick="location.href='/music.html'">
      <i class="fa-solid fa-music"></i> Music
    </button>
  </div>

  <script src="frame.js"></script>
  <script src="script.js"></script>
</body>
</html>
