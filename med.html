<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media | Orbit</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      gap: 4rem;
    }

    .media-btn {
      display: flex;
      align-items: center;
      gap: 2rem;
      padding: 2.5rem 5rem;
      font-size: 3rem;
      font-weight: 700;
      border: none;
      border-radius: 1.75rem;
      cursor: pointer;
      background: var(--fourth-bg);
      color: white;
      transition: 0.25s ease;
    }

    .media-btn:hover {
      transform: scale(1.08);
      background: var(--third-bg);
    }

    .media-btn i {
      font-size: 3rem;
    }

    .orbit-logo {
      width: 192px;
      height: 108px;
      margin-right: 32px;
      object-fit: cover;
      transform: translateY(7px);
    }

    h1 {
      font-size: 5rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
  </style>
</head>
<body>
  <header class="topbar" id="navMount"></header>
  <nav class="menu" id="menu"></nav>

  <h1>
    <img class="orbit-logo" src="/res/orbit-no-bg.png">
    Orbit Media
  </h1>

  <button class="media-btn" onclick="location.href='/mov.html'">
    <i class="fa-solid fa-clapperboard"></i> Movies
  </button>

  <button class="media-btn" onclick="location.href='/music.html'">
    <i class="fa-solid fa-music"></i> Music
  </button>
  
<script src="frame.js"></script>
<script src="script.js"></script>
</body>
</html>
