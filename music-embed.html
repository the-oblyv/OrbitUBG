<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Embed | Orbit</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
  }
  iframe {
    border: none;
    width: 100%;
    height: 100%;
  }
</style>

<body>
<iframe id="embedFrame" allowfullscreen></iframe>
<script>
  function base64DecodeUrl(base64) {
    // replace URL-safe characters if needed
    base64 = base64.replace(/-/g, '+').replace(/_/g, '/');
    return decodeURIComponent(escape(atob(base64)));
  }

  const base64Url = "aHR0cHM6Ly9jcS5qc3gucG0vMjJlZjIzYTg1OGI5NGJlOGE0NTJiMTE0MTU2YTRhZTQvX3Joc1VvTUlyOi8vV2pUeS4zRmwuflIvVE1qRksvNHpUbWYvNi1wQ3Ev";
  const decodedUrl = base64DecodeUrl(base64Url);
  document.getElementById("embedFrame").src = decodedUrl;
</script>
</body>
</html>
