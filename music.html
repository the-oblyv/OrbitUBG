<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music | Orbit</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="/res/orbit.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  #musicFrame {
    width: 100%;
    border: none;
    position: absolute;
    left: 0;
  }
</style>
</head>
<body>
  <header class="topbar" id="navMount"></header>
  <nav class="menu" id="menu"></nav>
  <iframe id="musicFrame" src="music-embed.html"></iframe>

  <script src="frame.js"></script>
  <script src="script.js"></script>
  <script>
    function resizeIframe() {
      const topbar = document.getElementById('navMount');
      const menu = document.getElementById('menu');
      const iframe = document.getElementById('musicFrame');

      const topbarRect = topbar.getBoundingClientRect();
      const menuRect = menu.getBoundingClientRect();

      const offsetTop = topbarRect.bottom + menuRect.height;
      iframe.style.top = offsetTop + 'px';
      iframe.style.height = (window.innerHeight - offsetTop) + 'px';
    }

    window.addEventListener('load', resizeIframe);
    window.addEventListener('resize', resizeIframe);
  </script>
</body>
</html>
