<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music | Orbit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/res/orbit.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0f0f14;
      color: #e5e5e5;
      font-family: system-ui, sans-serif;
    }

    header.topbar,
    nav.menu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    /* set heights if not defined in your nav CSS */
    header.topbar { height: 60px; }
    nav.menu { height: 40px; }

    #musicFrame {
      width: 100%;
      height: calc(100vh - 100px); /* total of topbar + menu heights */
      border: none;
      margin-top: 100px; /* push below navbar */
      display: block;
    }
  </style>
</head>
<body>
  <header class="topbar" id="navMount"></header>
  <nav class="menu" id="menu"></nav>

  <iframe id="musicFrame"></iframe>

  <script>
    const base64 = "aHR0cHM6Ly9jcS5qc3gucG0vMjJlZjIzYTg1OGI5NGJlOGE0NTJiMTE0MTU2YTRhZTQvX3Joc1VvTUlyOi8vV2pUeS4zRmwuflIvVE1qRksvNHpUbWYvNi1wQ3Ev";
    const decodedURL = atob(base64);
    document.getElementById("musicFrame").src = decodedURL;
  </script>

  <script src="frame.js"></script>
  <script src="script.js"></script>
</body>
</html>
