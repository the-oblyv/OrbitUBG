<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play | Orbit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/res/orbit.png">
</head>
<body>

  <header class="topbar">
  <div class="nav-inner">
    <img src="/res/orbit-no-bg.png" class="nav-logo">
    <div class="nav-links">
      <a href="/"><i class="fa-solid fa-house"></i> Home</a>
      <a href="/g"><i class="fa-solid fa-gamepad"></i> Games</a>
      <a href="/s"><i class="fa-solid fa-gear"></i> Settings</a>
    </div>
    <i class="fa-solid fa-bars menu-btn" id="menuBtn"></i>
  </div>
</header>

<nav class="menu" id="menu">
  <a href="/"><i class="fa-solid fa-house"></i> Home</a>
  <a href="/g"><i class="fa-solid fa-gamepad"></i> Games</a>
  <a href="/s"><i class="fa-solid fa-gear"></i> Settings</a>
</nav>
  
  <main class="page">
    <iframe id="gameFrame" style="width:100%;height:75vh;border-radius:18px;border:none;"></iframe>

    <div style="display:flex;gap:12px;margin-top:14px;flex-wrap:wrap;">
      <button class="btn secondary" id="fullscreenBtn">
        <i class="fa-solid fa-expand"></i> Fullscreen
      </button>
      <button class="btn secondary" id="blankBtn">
        <i class="fa-solid fa-arrow-up-right-from-square"></i> About:Blank
      </button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
