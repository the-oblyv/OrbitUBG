<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play | Orbit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="topbar">
    <div class="brand">Orbit</div>
    <i class="fa-solid fa-bars menu-btn" id="menuBtn"></i>
  </header>

  <nav class="menu" id="menu">
    <a href="/"><i class="fa-solid fa-house"></i> Home</a>
    <a href="/g.html"><i class="fa-solid fa-gamepad"></i> Games</a>
    <a href="/s.html"><i class="fa-solid fa-gear"></i> Settings</a>
  </nav>

  <main class="page">
    <span id="gameTitle" style="display:none"></span>

    <div style="display:flex;gap:12px;margin-bottom:14px;flex-wrap:wrap;">
      <button class="btn secondary" id="fullscreenBtn">
        <i class="fa-solid fa-expand"></i> Fullscreen
      </button>
      <button class="btn secondary" id="blankBtn">
        <i class="fa-solid fa-arrow-up-right-from-square"></i> About:Blank
      </button>
    </div>

    <iframe
      id="gameFrame"
      style="width:100%;height:75vh;border-radius:18px;border:none;"
      allowfullscreen
    ></iframe>
  </main>

  <script src="script.js"></script>
  <script>
    loadGames().then(g=>{
      const id=new URLSearchParams(location.search).get("id")
      const game=g.find(x=>x.id===id)
      if(!game) return
      const url=(typeof SJ_PREFIX!=="undefined" && SJ_PREFIX? SJ_PREFIX+encodeURIComponent(game.url):game.url)
      document.getElementById("gameTitle").textContent=game.name
      document.getElementById("gameFrame").src=url
    })
  </script>
</body>
</html>
