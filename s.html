<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings | Orbit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="nav-inner">
    <img src="/res/orbit-no-bg.png" class="nav-logo">
    <div class="nav-links">
      <a href="/"><i class="fa-solid fa-house"></i> Home</a>
      <a href="/g"><i class="fa-solid fa-gamepad"></i> Games</a>
      <a href="/s"><i class="fa-solid fa-gear"></i> Settings</a>
    </div>
    <i class="fa-solid fa-bars menu-btn" id="menuBtn"></i>
  </div>
</header>

<nav class="menu" id="menu">
  <a href="/"><i class="fa-solid fa-house"></i> Home</a>
  <a href="/g"><i class="fa-solid fa-gamepad"></i> Games</a>
  <a href="/s"><i class="fa-solid fa-gear"></i> Settings</a>
</nav>

<main class="page">
  <h2 style="margin-bottom:18px;">Settings</h2>

  <div class="settings">
    <div class="setting">
      <div>
        <div class="setting-title">Cloak Title + Favicon</div>
        <div class="setting-desc">Hide Orbit and use a different title & favicon.</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="cloakToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting">
      <div>
        <div class="setting-title">Cloak Title</div>
        <input type="text" id="cloakTitleInput" class="setting-input" placeholder="Google Classroom">
      </div>
    </div>

    <div class="setting">
      <div>
        <div class="setting-title">Cloak Favicon URL</div>
        <input type="text" id="cloakIconInput" class="setting-input" placeholder="https://ssl.gstatic.com/classroom/favicon.png">
      </div>
    </div>

    <div class="setting">
      <div>
        <div class="setting-title">Panic Key</div>
        <div class="setting-desc">Press this key to instantly leave the site.</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="panicToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting">
      <div>
        <div class="setting-title">Panic Key Input</div>
        <input type="text" id="panicKeyInput" class="setting-input" placeholder="Press a key">
      </div>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
