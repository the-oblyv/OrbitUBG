<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings | Orbit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="brand">Orbit</div>
  <i class="fa-solid fa-bars menu-btn" id="menuBtn"></i>
</header>

<nav class="menu" id="menu">
  <a href="/"><i class="fa-solid fa-house"></i> Home</a>
  <a href="/g.html"><i class="fa-solid fa-gamepad"></i> Games</a>
  <a href="/s.html"><i class="fa-solid fa-gear"></i> Settings</a>
</nav>

<main class="page">
  <h2>Settings</h2>

  <div class="settings">
    <label class="setting">
      <span>Cloak Title + Favicon</span>
      <input type="checkbox" id="cloakToggle">
    </label>

    <label class="setting">
      <span>Panic Key Enabled (` key)</span>
      <input type="checkbox" id="panicToggle">
    </label>
    <button class="btn primary" id="resetBtn">
      <i class="fa-solid fa-rotate"></i> Reset to Default
    </button>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
