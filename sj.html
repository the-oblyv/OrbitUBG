<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxy | Orbit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/res/orbit.png">
</head>
  <body>

  <header class="topbar" id="navMount"></header>
  <nav class="menu" id="menu"></nav>

  <main class="page" style="padding:110px 0 0;">
    <iframe id="proxyFrame" style="width:100%;height:90vh;border:none;"></iframe>
  </main>

  <script>
    const frame = document.getElementById("proxyFrame");

    const hash = location.hash;

    if (!hash || hash === "#") {
      frame.src = "/embed.html#https://start.duckduckgo.com/";
    } else {
      frame.src = "/embed.html" + hash;
    }
  </script>

  <script src="frame.js"></script>
  <script src="script.js"></script>

</body>
</html>
